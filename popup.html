<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="codemirror.css">
  <link rel="stylesheet" href="popup.css">
  <script src="codemirror.js"></script>
</head>
<body>
  <div class="scripts">
    <div class="scripts-header">
      <div class="scripts-header-title">Scripts</div>
      <div class="scripts-header-action action-create">
        <svg height="8pt" viewBox="0 0 448 448" width="8pt" xmlns="http://www.w3.org/2000/svg"><path d="M408 184H272a8 8 0 0 1-8-8V40c0-22.09-17.91-40-40-40s-40 17.91-40 40v136a8 8 0 0 1-8 8H40c-22.09 0-40 17.91-40 40s17.91 40 40 40h136a8 8 0 0 1 8 8v136c0 22.09 17.91 40 40 40s40-17.91 40-40V272a8 8 0 0 1 8-8h136c22.09 0 40-17.91 40-40s-17.91-40-40-40zm0 0"/></svg>
      </div>
    </div>
    <div class="scripts-list"></div>
  </div>
  <div class="content hide">
    <div class="content-header">
      <input class="content-header-title" placeholder="Script Name" />
      <div class="content-header-action action-execute">
        <svg xmlns="http://www.w3.org/2000/svg" height="8pt" width="8pt" viewBox="0 0 430 430"><path d="M405.284 201.188 130.804 13.28C118.128 4.596 105.356 0 94.74 0 74.216 0 61.52 16.472 61.52 44.044v406.124"/></svg>
      </div>
      <div class="content-header-action action-delete">
        <svg height="8pt" viewBox="-48 0 407 407" width="8pt" xmlns="http://www.w3.org/2000/svg"><path d="M89.2 37c0-12.133 9.468-21 21.6-21h88.802c12.128 0 21.597 8.867 21.597 21v23h16V37c0-20.953-16.644-37-37.597-37H110.8C89.848 0 73.199 16.047 73.199 37v23h16zM60.602 407H249.8c18.242 0 32.398-16.047 32.398-36V124h-254v247c0 19.953 14.156 36 32.403 36zm145.597-244.8a8 8 0 0 1 16 0v189a8 8 0 0 1-16 0zm-59 0a8 8 0 0 1 16 0v189a8 8 0 0 1-16 0zm-59 0a8 8 0 0 1 16 0v189a8 8 0 0 1-16 0zM20 108h270.398c11.047 0 20-8.953 20-20s-8.953-20-20-20H20C8.953 68 0 76.953 0 88s8.953 20 20 20zm0 0"/></svg>
      </div>
    </div>
    <div class="content-editor">
      <textarea id="codemirror"></textarea>
    </div>
    <div class="content-footer">
      <input class="content-footer-hostname" type="text" placeholder="Hostname pattern">
      <select class="content-footer-mode" dir="rtl">
        <option value="none">None</option>
        <option value="context">Context Item</option>
        <option value="pageload">Page Load</option>
        <option value="1 seconds">Every Second</option>
        <option value="20 seconds">Every 20 Seconds</option>
      </select>
    </div>
  </div>
  <div class="content-placeholder">
    <div class="content-placeholder-text">Create or select a script on the left</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
